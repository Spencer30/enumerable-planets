<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Enumerable Planets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="container">
<h1>Pick a planet:</h1>
<!--<ul th:each="planet : ${planets}">-->
<!--    <li th:text="${planet.displayName}"></li>-->
<!--</ul>-->

<table class="table table-striped">
    <thead>
    <tr>
        <th>Planet</th>
        <th>Year Length (earth days)</th>
        <th>Number of Moons</th>
    </tr>
    </thead>
    <tr th:each="planet: ${planets}">
        <td th:text = "${planet.displayName}"></td>
        <td th:text = "${planet.yearLength}"></td>
        <td th:text = "${planet.numOfMoons}"></td>
    </tr>
</table>
</div>
</body>
</html>
